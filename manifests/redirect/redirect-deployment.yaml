apiVersion: apps/v1
kind: Deployment
metadata:
  name: redirectnginx-deployment
spec:
  selector:
    matchLabels:
      app: redirectnginx
  template:
    metadata:
      labels:
        app: redirectnginx
    spec:
      containers:
      - name: redirectnginx
        image: nekkoarcc/demoproject-redirect
        volumeMounts:
        - name: php-data
          mountPath: /usr/share/nginx/html
        - mountPath: /etc/nginx/conf.d/default.conf
          name: redirectnginx-conf
          subPath: default.conf
        resources:
          requests:
            memory: "32Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
      volumes:
      - name: php-data
        hostPath:
          path: /home/dev/DEMOPROJECT-Laravel-URL-Shortener
      - name: redirectnginx-conf
        configMap:
          name: redirectnginx-configmap
      nodeSelector:
        servicetype: redirect
